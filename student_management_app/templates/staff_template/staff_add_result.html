{% extends 'base.html' %}
{% block page_title %}Add Result{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add Student Result</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'staff_add_result_save' %}">
                {% csrf_token %}
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}
                </div>{% endfor %}{% endif %}
                <div class="form-group"><label>Student</label><select class="form-control" name="student_list" required>
                        <option value="">Select Student</option>{% for student in students %}<option
                            value="{{ student.admin.id }}">{{ student.admin.first_name }} {{ student.admin.last_name }}
                        </option>{% endfor %}
                    </select></div>
                <div class="form-group"><label>Subject</label><select class="form-control" name="subject" required>
                        <option value="">Select Subject</option>{% for subject in subjects %}<option
                            value="{{ subject.id }}">{{ subject.subject_name }}</option>{% endfor %}
                    </select></div>
                <div class="form-group"><label>Exam Marks</label><input type="number" class="form-control"
                        name="exam_marks" step="0.01" required></div>
                <div class="form-group"><label>Assignment Marks</label><input type="number" class="form-control"
                        name="assignment_marks" step="0.01" required></div>
                <button type="submit" class="btn btn-primary">Add Result</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
