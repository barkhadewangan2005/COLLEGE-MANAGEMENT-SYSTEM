{% extends 'base.html' %}
{% block page_title %}Apply Leave{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header"><h3 class="card-title">Apply for Leave</h3></div>
        <div class="card-body">
            <form method="post" action="{% url 'staff_apply_leave_save' %}">
                {% csrf_token %}
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
                <div class="form-group"><label>Leave Date</label><input type="date" class="form-control" name="leave_date" required></div>
                <div class="form-group"><label>Leave Message</label><textarea class="form-control" name="leave_message" rows="4" required></textarea></div>
                <button type="submit" class="btn btn-primary">Apply Leave</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
