{% extends 'base.html' %}

{% block page_title %}
Edit Session
{% endblock page_title %}

{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Edit Session Year</h3>
                </div>
                
                <form role="form" method="post" action="{% url 'edit_session_save' %}">
                    {% csrf_token %}
                    <input type="hidden" name="session_id" value="{{ session_year.id }}">
                    
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="form-group">
                            <label>Session Start Year</label>
                            <input type="date" class="form-control" name="session_start_year" value="{{ session_year.session_start_year|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Session End Year</label>
                            <input type="date" class="form-control" name="session_end_year" value="{{ session_year.session_end_year|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Update Session</button>
                        <a href="{% url 'manage_session' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
