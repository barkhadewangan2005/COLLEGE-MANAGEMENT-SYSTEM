{% extends 'base.html' %}
{% block page_title %}Add Student{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card card-primary">
        <div class="card-header"><h3 class="card-title">Add Student</h3></div>
        <form method="post" action="{% url 'add_student_save' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
                <div class="form-group"><label>First Name</label><input type="text" class="form-control" name="first_name" required></div>
                <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="last_name" required></div>
                <div class="form-group"><label>Username</label><input type="text" class="form-control" name="username" required></div>
                <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email" required></div>
                <div class="form-group"><label>Password</label><input type="password" class="form-control" name="password" required></div>
                <div class="form-group"><label>Address</label><textarea class="form-control" name="address" rows="3" required></textarea></div>
                <div class="form-group"><label>Gender</label><select class="form-control" name="sex" required><option value="">Select Gender</option><option value="Male">Male</option><option value="Female">Female</option></select></div>
                <div class="form-group"><label>Course</label><select class="form-control" name="course_id" required><option value="">Select Course</option>{% for course in courses %}<option value="{{ course.id }}">{{ course.course_name }}</option>{% endfor %}</select></div>
                <div class="form-group"><label>Session Year</label><select class="form-control" name="session_year_id" required><option value="">Select Session</option>{% for session in session_years %}<option value="{{ session.id }}">{{ session.session_start_year }} - {{ session.session_end_year }}</option>{% endfor %}</select></div>
                <div class="form-group"><label>Profile Picture</label><input type="file" class="form-control" name="profile_pic" accept="image/*" required></div>
            </div>
            <div class="card-footer"><button type="submit" class="btn btn-primary">Add Student</button></div>
        </form>
    </div>
</div>
{% endblock %}
