{% extends 'base.html' %}
{% block page_title %}Edit Student{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card card-primary">
        <div class="card-header"><h3 class="card-title">Edit Student</h3></div>
        <form method="post" action="{% url 'edit_student_save' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="student_id" value="{{ id }}">
            <div class="card-body">
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
                <div class="form-group"><label>First Name</label><input type="text" class="form-control" name="first_name" value="{{ student.admin.first_name }}" required></div>
                <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="last_name" value="{{ student.admin.last_name }}" required></div>
                <div class="form-group"><label>Username</label><input type="text" class="form-control" name="username" value="{{ student.admin.username }}" required></div>
                <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email" value="{{ student.admin.email }}" required></div>
                <div class="form-group"><label>Address</label><textarea class="form-control" name="address" rows="3" required>{{ student.address }}</textarea></div>
                <div class="form-group"><label>Gender</label><select class="form-control" name="sex" required><option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option><option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option></select></div>
                <div class="form-group"><label>Course</label><select class="form-control" name="course_id" required>{% for course in courses %}<option value="{{ course.id }}" {% if course.id == student.course_id.id %}selected{% endif %}>{{ course.course_name }}</option>{% endfor %}</select></div>
                <div class="form-group"><label>Session Year</label><select class="form-control" name="session_year_id" required>{% for session in session_years %}<option value="{{ session.id }}" {% if session.id == student.session_year_id.id %}selected{% endif %}>{{ session.session_start_year }} - {{ session.session_end_year }}</option>{% endfor %}</select></div>
                <div class="form-group"><label>Profile Picture (Leave empty to keep current)</label><input type="file" class="form-control" name="profile_pic" accept="image/*"></div>
            </div>
            <div class="card-footer"><button type="submit" class="btn btn-primary">Update Student</button><a href="{% url 'manage_student' %}" class="btn btn-secondary">Cancel</a></div>
        </form>
    </div>
</div>
{% endblock %}
