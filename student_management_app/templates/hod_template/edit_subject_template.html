{% extends 'base.html' %}
{% block page_title %}Edit Subject{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card card-primary">
        <div class="card-header"><h3 class="card-title">Edit Subject</h3></div>
        <form method="post" action="{% url 'edit_subject_save' %}">
            {% csrf_token %}
            <input type="hidden" name="subject_id" value="{{ id }}">
            <div class="card-body">
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
                <div class="form-group"><label>Subject Name</label><input type="text" class="form-control" name="subject" value="{{ subject.subject_name }}" required></div>
                <div class="form-group"><label>Course</label><select class="form-control" name="course_id" required>{% for course in courses %}<option value="{{ course.id }}" {% if course.id == subject.course_id.id %}selected{% endif %}>{{ course.course_name }}</option>{% endfor %}</select></div>
                <div class="form-group"><label>Assign Staff</label><select class="form-control" name="staff_id" required>{% for staff in staffs %}<option value="{{ staff.id }}" {% if staff.id == subject.staff_id.id %}selected{% endif %}>{{ staff.first_name }} {{ staff.last_name }}</option>{% endfor %}</select></div>
            </div>
            <div class="card-footer"><button type="submit" class="btn btn-primary">Update Subject</button><a href="{% url 'manage_subject' %}" class="btn btn-secondary">Cancel</a></div>
        </form>
    </div>
</div>
{% endblock %}
