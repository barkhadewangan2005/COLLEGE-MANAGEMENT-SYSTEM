{% extends 'base.html' %}
{% block page_title %}Student Feedback{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header"><h3 class="card-title">Send Feedback</h3></div>
        <div class="card-body">
            <form method="post" action="{% url 'student_feedback_save' %}">
                {% csrf_token %}
                {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
                <div class="form-group"><label>Feedback</label><textarea class="form-control" name="feedback" rows="4" required></textarea></div>
                <button type="submit" class="btn btn-primary">Send Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
